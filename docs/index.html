<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactMessage</title>
</head>
<body>
    <div id="logo">
        <img src="./res/ic_logo.png">
    </div>
    <div id="title">
        <h1>ReactMessage</h1>
    </div>
    <div id="subtitle">
        <p>Interact with your Twitch Chat by displaying messages on your stream</p>
    </div>
    <div id="trailer">
        <iframe width="714" height="400" src="https://www.youtube.com/embed/fN6fFKxDdQw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div id="play_button">
        <a href="https://play.google.com/store/apps/details?id=com.entreprisecorp.messagereact">
            <div class="button_dl dl_android">
                <img src="./res/playstore.png" class="logo_button">
                <p class="text_button">Get the App</p>
            </div>
        </a>
    </div>
    <div id="dl_server">
        <h2>Download the server</h2>
    </div>
    <div id="server_buttons">
        <a href="https://github.com/Owydoo/twitch-chat-highlight/releases/download/v1.0/server-win.exe">
            <div class="button_dl dl_server">
                <img src="./res/windows.png" class="logo_button">
                <p class="text_button">Windows</p>
            </div>
        </a>
        <a href="https://github.com/Owydoo/twitch-chat-highlight/releases/download/v1.0/server-macos">
            <div class="button_dl dl_server">
                <img src="./res/mac-os-logo.png" class="logo_button">
                <p class="text_button">MacOs</p>
            </div>
        </a>
    </div>

</body>
</html>
